<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Css/reset.css">
	<link rel="stylesheet" type="text/css" href="Css/style.css">
	<title>Contato Alura</title>
</head>
<body class="back">

<header>
<div class="caixa">
	<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
	<nav>
		<ul>
		<li><a href="HTML5_e_CSS3_Part 1/index.html">Home</a></li>
		<li><a href="produtos.html">Produtos</a></li>
		<li><a href="contatos.html">Contatos</a></li>
		</ul>
	</nav>
</div>
</header>

<main>

<form>

		<label for ="nomesobrenome">Nome e Sobrenome</label>
		<input type="text" class="input-padrao" id="nomesobrenome" required>

		<label for="email">Email</label>
		<input type="email" class="input-padrao" required placeholder='seuemail@dominio.com' id="email">

		<label for="telefone">Telefone</label>
		<input type="tel" placeholder="(00) 00000-0000" class="input-padrao" required id="telefone">

		<label>Mensagem</label>
		<textarea required cols="60" class="input-padrao" rows="8" id="mensagem"></textarea>

	<fieldset>	
		<legend>Como prefere nosso contato?</legend>
		<label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email"> Email</label>
		

		<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone"> Telefone</label>
		

		<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp"> Whatsapp</label>
	</fieldset>
		
	<fieldset>	
		<legend>Qual horário prefere ser atendido?</legend>	
		<select>
			<option>Manhã</option>
			<option>Tarde</option>
			<option>Noite</option>
		</select>
	</fieldset>	

		<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

		<input type="submit" value="Enviar Formulário" class="Enviar">

</form>

<table>
		<thead>
		<tr>
			<th>Dia</th>
			<th>Horário</th>
		</tr>
	</thead>

	<tbdoy>
		<tr>
			<td>Segunda</td>
			<td>8h ~ 20h</td>
		</tr>

		<tr>
			<td>Quarta</td>
			<td>8h ~ 20h</td>
		</tr>

		<tr>
			<td>Sexta</td>
			<td>8h ~ 20h</td>
		</tr>	
	</tbdoy>

</table>

</main>

<footer>
	<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
	<p>&copy; Copyrigth Barbearia Alura 2022
</footer>

</body>
</html>
